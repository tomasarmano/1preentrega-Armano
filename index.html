<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="container">
                <h1>Anime Club</h1>
                <p class="txt-p">Las mejores series y peliculas desde la comodidad de tu casa</p>
            </div>    
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Series</h2>
            <div class="buscador">
                <input type="text" id="nombre">
                <button onclick="">Buscar</button>
            </div>
            <ul id="list">
            </ul>
            <div class="animes">
                <p class="naruto">Naruto</p>
                <p class="dragonball">Dragon Ball</p>
                <p class="attackontitan">Attack On Titan</p>
                <p class="chainsawman">Chainsaw Man</p>
                <p class="boruto">Boruto</p>
                <p class="baki">Baki</p>
                <p class="onepunchman">One Punch Man</p>
                <p class="hunterxhunter">Hunter x Hunter</p>
                <p class="onepiece">One piece</p>
                <p class="blackclover">Black Clover</p>
                <p class="jujutsukaisen">Jujutsu Kaisen</p>
                <p class="tokiorevengers">Tokio Revengers</p>
                <p class="sololeveling">Solo Leveling</p>
                <p class="demonslayer">Demon Slayer</p>
                <p class="mobpsycho100">Mob Psycho 100</p>
            </div>
        </div>    
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
